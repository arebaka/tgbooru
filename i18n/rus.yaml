---
name: Твоя Личная Telegram Буру

locale:
  date: DD.MM.YYYY
  time: HH:mm:ss
  datetime: DD.MM.YYYY HH:mm:ss

medias:
  photo: Картинка
  animation: GIF
  video: Видео

errors:
  default: Что-то пошло не так!
  unknown_callback: Неизвестный колбэк!

list_of_commands: |-
  /help – отобразить все команды
  /lang – сменить язык бота
  /add <теги...> – сохранить медиа в коллекцию
  /delete – удалить медиа из коллекции
  /info – отобобразить некоторую информацию о медиа
  /replace <теги...> – заменить все теги у медиа
  /addtag <теги...> – добавить один или несколько тегов к медиа
  /deltag <теги...> – убрать один или несколько тегов у медиа
  /edittag <старый> <новый> – заменить везде один тег другим
  /stats – отобразить твою сводку

inline:
  switch_pm: Ничего не найдено

callbacks:
  start:
    responses:
      no_lang: Язык не найден!

  lang:
    responses:
      no_lang: Язык не найден!

commands:
  start:
    responses:
      ok: |-
        Привет, я {name}! Я могу хранить твои картинки, GIF и видео по тегам без лимита на количество и отправлять их по инлайн запросам.

        Чтобы сохранить медиа в свою коллекцию, ответь на неё в ЛС или чате командой /add со списком тегов через пробел.
        Чтобы убрать медиа, ответь на неё командой /delete.
        Чтобы посмотреть некотурую информацию о медиа, ответь на неё командой /info.
        Наконец, чтобы посмотреть все команды, пришли команду /help.

        Всё проще простого. Крайне не советую хранить здесь свои настоящие фото и чужие нюдсы. Обо всех багах и предложениях сообщай в личку @arelive.

  help:
    responses:
      ok: "{commands}"

  lang:
    responses:
      ok: Теперь я буду разговаривать с тобой по-русски.

  add:
    responses:
      ok: "{media} теперь в твоей коллекции."
      media_required: Необходимо ответить на медиа этой командой!
      tags_required: Необходимо указать минимум один тег!
      media_exists: "{media} уже в твоей коллекции!"
      too_many_tags: Можно указать максимум {limit} тегов!

  delete:
    responses:
      ok: "{media} больше не значится в твоей коллекции."
      media_required: Необходимо ответить на медиа этой командой!
      no_media: "{media} не значится в твоей коллекции!"

  info:
    responses:
      ok: |-
        {media} в твоей коллекции с `{date}`
        Имеет следующие теги:
        ```
        {tags}
        ```
      media_required: Необходимо ответить на медиа этой командой!
      no_media: "{media} не значится в твоей коллекции!"

  replace:
    responses:
      ok: "{media} теперь с другими тегами."
      media_required: Необходимо ответить на медиа этой командой!
      no_media: "{media} не значится в твоей коллекции!"
      tags_required: Необходимо указать минимум один тег!
      too_many_tags: Можно указать максимум {limit} тегов!

  addtag:
    responses:
      ok: "{media} теперь с новыми тегами."
      media_required: Необходимо ответить на медиа этой командой!
      no_media: "{media} не значится в твоей коллекции!"
      tags_required: Необходимо указать минимум один тег!
      too_many_tags: Можно указать максимум {limit} тегов!

  deltag:
    responses:
      ok: "{media} теперь без этих тегов."
      media_required: Необходимо ответить на медиа этой командой!
      no_media: "{media} не значится в твоей коллекции!"
      tags_required: Необходимо указать минимум один тег!
      too_many_tags: Можно указать максимум {limit} тегов!

  edittag:
    responses:
      ok: Тег `{old}` везде заменён на `{new}`.
      invalid_params: Неверные параметры! Укажи только два тега, старый и новый.

  file:
    responses:
      media_required: Необходимо ответить на медиа этой командой!
      no_media: "{media} не значится в твоей коллекции!"

  stats:
    responses:
      ok: |-
        Всего `{n_medias}` медиа
        ( картинок: `{n_images}` )
        ( GIF: `{n_gifs}` )
        ( видео: `{n_videos}` )

        `{n_tags}` уникальных тегов
        В среднем, у одной медиа `{avg_tags}` тегов

        Первая медиа была сохранена `{start_date}`

        Самые используемые теги:
        ```
        {most_used_tags}
        ```
